{% include "_head.html" %}

{% include "_header.html" %}

<main id="forgot-password">
  <form id="frmForgotPassword" method="POST" action="{{ url_for('show_forgot_password') }}">
    <h1>Forgot Password</h1>

    {% if message %}
      <p class="error">{{ message }}</p>
    {% endif %}

    <div class="field">
      <label for="txtEmail">Email</label>
      <input id="txtEmail" name="user_email" type="email" required autocomplete="email">
    </div>

    <button class="btn-primary" type="submit">Send Reset Link</button>

    <p class="signup-link">
      Remembered your password? <a href="{{ url_for('show_login') }}">Log in</a>
    </p>
  </form>
</main>
{% include "_footer.html" %}
