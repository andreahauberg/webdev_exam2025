{% include "_head.html" %}
{% include "_language_nav.html" %}
{% include "_header.html" %}

<main id="reset-password">
  <div id="toast-container" class="toast-container">
    {% if message %}
    <div class="toast toast-{{ message_type }}">
      {{ message }}
    </div>
    {% endif %}
  </div>
  
  <form id="frmResetPassword" action="/{{ lan }}/reset-password/{{ verification_key }}" method="post">
    <h1>{{ languages.reset_password }}</h1>
    <div class="field">
      <label for="txtPassword">
        <span class="label">{{ languages.password_label }}</span>
        <span class="hint">{{ languages.validation_password }}</span>
      </label>
      <input id="txtPassword" name="user_password" type="password" autocomplete="current-password" required>
    </div>
    <button class="btn-primary" type="submit">{{ languages.reset_password }}</button>
  </form>

  <p class="signup-link">
    {{ languages.remember_password }}
    <a href="{{ url_for('show_login', lan=lan) }}">{{ languages.login }}</a>
  </p>
</main>

{% include "_footer.html" %}
