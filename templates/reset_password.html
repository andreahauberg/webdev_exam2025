{% include "_head.html" %}
{% include "_header.html" %}

<main id="forgot-password">
{% include "_language_nav.html" %}

  <h1>{{ languages.reset_password }}</h1>

  <form action="/{{ lan }}/reset-password/{{ verification_key }}" method="post">
    <input
      type="password"
      name="user_password"
      placeholder="{{ languages.new_password_placeholder }}"
      required
    >
    <button type="submit">{{ languages.reset_password }}</button>
  </form>

  <p class="signup-link">
    {{ languages.remember_password }}
    <a href="{{ url_for('show_login', lan=lan) }}">{{ languages.login }}</a>
  </p>
</main>

{% include "_footer.html" %}
