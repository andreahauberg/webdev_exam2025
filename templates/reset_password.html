{% include "_header.html" %}

<main id="forgot-password">
<h1>Reset Password</h1>
<form action="/reset-password/{{ verification_key }}" method="post">
  <input type="password" name="user_password" placeholder="New password" required>
  <button type="submit">Reset Password</button>
</form>
<p class="signup-link">
  Remembered your password? <a href="{{ url_for('show_login') }}">Log in</a>
</p>

</main>
