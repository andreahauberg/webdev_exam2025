{% include "_head.html" %}

<body>
    {% include "_language_nav.html" %}
    {% include "_header.html" %}
    <main id="login">
        <div id="toast-container" class="toast-container">
            {% if message %}
            <div class="toast toast-{{ message_type }}">
                {{ message }}
            </div>
            {% endif %}
        </div>


        <form id="frmLogin" action="/{{ lan }}/login" method="post">
            <h1>{{ languages.login_title }}</h1>

            <div class="field">
                <label for="txtEmail">
                    <span class="label">{{ languages.email_label }}</span>
                    <span class="hint">{{ languages.validation_email }}</span>
                </label>
                <input id="txtEmail" name="user_email" value="{{ old_values.get('user_email', '') }}"
                    autocomplete="email" required>
            </div>

            <div class="field">
                <label for="txtPassword">
                    <span class="label">{{ languages.password_label }}</span>
                    <span class="hint">{{ languages.validation_password }}</span>
                </label>
                <input id="txtPassword" name="user_password" type="password" autocomplete="current-password" required>
            </div>

            <button class="btn-primary" type="submit">{{ languages.login_button }}</button>

            <p class="signup-link">
                {{ languages.forgot_password }}
                <a href="{{ url_for('show_forgot_password', lan=lan) }}">{{ languages.forgot_password_link }}</a>
            </p>

        </form>

    </main>
    {% include "_footer.html" %}
