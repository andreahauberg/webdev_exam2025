<article class="item">
    <img src="{{ url_for('static', filename='uploads/'+ item.item_image) }}">
    <p>
        {{ item.item_name }}
    </p>
    <div>
        {{ "{:,}".format(item.item_price)  }} USD
    </div>
    <div>
        {{ "{:,.0f}".format(item.item_price * rates.rates.DKK) }} DKK
    </div>
</article>
