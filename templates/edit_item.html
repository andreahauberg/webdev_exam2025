<!-- templates/edit_item.html -->
<form action="{{ url_for('edit_item', item_pk=item.item_pk) }}" method="post">
  <label>Name</label>
  <input type="text" name="item_name" value="{{ item.item_name }}" required>
  
  <!-- <label>Description</label>
  <textarea name="item_description">{{ item.item_description }}</textarea> -->
  
  <label>Price</label>
  <input type="number" name="item_price" step="0.01" value="{{ item.item_price }}" required>
  
  <button type="submit">Update Item</button>
</form>
